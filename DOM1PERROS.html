        <h2>Primer Puesto</h2>

        </div>
        <h2>Segundo Puesto</h2>
        <div>
            <input type="text" id="raza2" placeholder="Raza del perro" required>
            <input type="number" id="puesto2" placeholder="Ingrese el segundo puesto" required>
        </div>
        <h2>Tercer Puesto</h2>
        <div>
            <input type="text" id="raza3" placeholder="Raza del perro" required>
            <input type="number" id="puesto3" placeholder="Ingrese el tercer puesto" required>
        </div>

        <input type="submit" id="btn" placeholder="Ingresar">
    </form>

    <div id="respuesta">

    </div>
